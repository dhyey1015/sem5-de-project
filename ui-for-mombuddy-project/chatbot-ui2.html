body {

}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 20%;
    background-color: #ffffff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.sidebar-header {
    font-size: 24px;
    font-weight: bold;
}

.menu-list {
    list-style: none;
    margin-top: 20px;
}

.menu-item {
    margin: 10px 0;
    font-size: 16px;
    color: #333;
    cursor: pointer;
}

.menu-item.active {
    font-weight: bold;
    color: #000;
}

.upgrade {
    margin-top: auto;
    color: #ff7f50;
}

.main-content {
    width: 80%;
    padding: 40px;
}

.header h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

.input-section {
    display: flex;
    align-items: center;
    gap: 10px;
}

input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.button-group {
    display: flex;
    gap: 10px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background-color: #5a67d8;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #434190;
}
