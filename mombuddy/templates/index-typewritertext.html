{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Mom-Buddy Chat</title>
</head>
<body>
    <main>
        <div class="view new-chat-view">
            <div class="logo">Mom-Buddy</div>
        </div>
        
        <div class="view conversation-view">
            <div class="model-name">Mom-Buddy Chat Assistant</div>
            <div id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
        </div>

        <div id="message-form">
            <form id="messageForm">
                {% csrf_token %}
                <div class="message-wrapper">
                    <textarea 
                        id="message" 
                        rows="1" 
                        placeholder="Message Mom-Buddy..."
                        maxlength="4000"
                    ></textarea>
                    <button type="submit" class="send-button">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    Mom-Buddy can make mistakes. Consider checking important information.
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chat-messages');
            const conversationView = document.querySelector('.conversation-view');
            
            // Show conversation view when starting
            conversationView.style.display = 'flex';
            document.querySelector('.new-chat-view').style.display = 'none';

            function typeWriter(element, text, speed = 30) {
                let i = 0;
                element.textContent = '';
                element.classList.add('typing');
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        // Remove cursor when typing is complete
                        const cursor = element.nextElementSibling;
                        if (cursor && cursor.classList.contains('typewriter-cursor')) {
                            cursor.remove();
                        }
                    }
                }
                
                type();
            }

            messageForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message
                const userMessageHTML = `
                    <div class="message user">
                        <div class="identity">
                            <i class="user-icon">u</i>
                        </div>
                        <div class="content">
                            <p>${message}</p>
                        </div>
                    </div>
                `;
                chatMessages.insertAdjacentHTML('beforeend', userMessageHTML);
                
                // Clear input
                messageInput.value = '';
                
                try {
                    const response = await fetch('/chats/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                        },
                        body: JSON.stringify({ query: message })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                            <div class="identity">
                                <i class="user-icon gpt">M</i>
                            </div>
                            <div class="content">
                                <p class="typewriter"></p>
                                <span class="typewriter-cursor"></span>
                            </div>
                        </div>
